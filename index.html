<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorcerer's Timer</title>
    <link rel="stylesheet" href="app.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="countdown">
      <div class="time-section" id="hours">
        <div class="time-group">
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display_top">0</div>
              <div class="segment-display_bottom">0</div>
              <div class="sement-overlay flip">
                <div class="segment-overlay_top">0</div>
                <div class="segment-overlay_bottom">0</div>
              </div>
            </div>
          </div>
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display_top">0</div>
              <div class="segment-display_bottom">0</div>
              <div class="sement-overlay flip">
                <div class="segment-overlay_top">0</div>
                <div class="segment-overlay_bottom">0</div>
              </div>
            </div>
          </div>
        </div>
        <p>Hours</p>
      </div>
      <div class="time-section" id="minutes">
        <div class="time-group">
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display_top">0</div>
              <div class="segment-display_bottom">0</div>
              <div class="sement-overlay flip">
                <div class="segment-overlay_top">0</div>
                <div class="segment-overlay_bottom">0</div>
              </div>
            </div>
          </div>
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display_top">0</div>
              <div class="segment-display_bottom">0</div>
              <div class="sement-overlay flip">
                <div class="segment-overlay_top">0</div>
                <div class="segment-overlay_bottom">0</div>
              </div>
            </div>
          </div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="time-section" id="seconds">
        <div class="time-group">
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display_top">0</div>
              <div class="segment-display_bottom">0</div>
              <div class="sement-overlay flip">
                <div class="segment-overlay_top">0</div>
                <div class="segment-overlay_bottom">0</div>
              </div>
            </div>
          </div>
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display_top">0</div>
              <div class="segment-display_bottom">0</div>
              <div class="sement-overlay flip">
                <div class="segment-overlay_top">0</div>
                <div class="segment-overlay_bottom">0</div>
              </div>
            </div>
          </div>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </body>
</html>
